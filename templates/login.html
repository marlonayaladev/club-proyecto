<!DOCTYPE html>
<html lang="ES">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autonoma Club - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="/Images/logo.png" alt="Club Logo" />
      </div>
      <h1>Bienvenido al Club</h1>
      <p>Inicia sesión para acceder a eventos exclusivos</p>
      <form id="login-form">
        <div class="input-group">
          <label for="email">Correo Universitario</label>
          <input
            type="email"
            id="email"
            placeholder="usuario@universidad.edu.pe"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
        <div class="register-link">
          <p>
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
          </p>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();

      const correo = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      const usuario = usuarios.find(u => u.correo === correo && u.password === password);
      
      if (usuario) {
        //pendiente para sebastian. crear alerta más estetica -> alert("asi");
        window.location.href = "index.html"; 
      } else {
        alert("Correo o contraseña incorrectos");
      }
    });
  </script>
</body>
</html>
